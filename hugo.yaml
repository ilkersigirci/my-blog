baseURL: https://blog.ilkerflix.com
languageCode: en-US
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
title: İlker SIĞIRCI
theme: "hugo-narrow"


hasCJKLanguage: false
enableEmoji: true

permalinks:
  posts: /posts/:slug/
  pages: /:slug/

# pagination
pagination:
  pagerSize: 6
  path: "page"

languages:
  en:
    languageCode: en-US
    languageName: "English"
    weight: 1

taxonomies:
  category: categories
  tag: tags

menus:
  main:
    - name: nav.journey
      pageRef: /journey
      weight: 20
      params:
        icon: chart
    - name: nav.posts
      pageRef: /posts
      weight: 30
      params:
        icon: posts
    - name: nav.categories
      pageRef: /categories
      weight: 40
      params:
        icon: categories
    - name: nav.tags
      pageRef: /tags
      weight: 50
      params:
        icon: tags
    - name: nav.archives
      pageRef: /archives
      weight: 60
      params:
        icon: archive


  # footer menu
  footer:
    - name: About
      pageRef: /about
      weight: 10
      params:
        icon: about
